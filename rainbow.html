<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seasons and Time</title>
    <link rel="stylesheet" href="rainbow.css">
</head>
<body>
    <div class="controls">
        <select name="season" id="seasons">
            <option value="summer">Summer</option>
            <option value="winter">Winter</option>
            <option value="spring">Spring</option>
        </select>
        <select name="daytime" id="daytime">
            <option value="morning">Morning</option>
            <option value="noon">Noon</option>
            <option value="dusk">Dusk</option>
        </select>
        <select name="time" id="time">
            <option value="12oclock" degree="0">12'o clock</option>
            <option value="3oclock" degree="90">3</option>
            <option value="6oclock" degree="180">6</option>
            <option value="9oclock" degree="270">9</option>
        </select>
    </div>
    <div id="container" class="svgcontainer"></div>
    <script src="rainbow.js"></script>
</body>
</html>
